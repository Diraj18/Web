<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flash Sale - Produk Digital</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #f57c00;
      margin-bottom: 10px;
    }

    .product {
      border: 2px solid #f57c00;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
    }

    .stock {
      font-size: 20px;
      margin: 10px 0;
      color: green;
    }

    .soldout {
      color: red;
      font-weight: bold;
    }

    button {
      background-color: #25d366;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:disabled {
      background-color: grey;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Flash Sale Hari Ini!</h1>
    <p>Dapatkan produk digital dengan harga terbaik</p>

    <div class="product">
      <h2>Canva Pro 1 Bulan</h2>
      <p class="stock" id="stockText">Stok: <span id="stockCount">2</span></p>
      <button id="whatsappBtn" onclick="handleOrder()">Order via WhatsApp</button>
      <p id="soldOutText" class="soldout" style="display: none;">Produk Habis!</p>
    </div>
  </div>

  <script>
    let stock = 10;

    function handleOrder() {
      if (stock > 0) {
        stock--;
        document.getElementById('stockCount').textContent = stock;

        if (stock === 0) {
          document.getElementById('whatsappBtn').disabled = true;
          document.getElementById('soldOutText').style.display = 'block';
        }

        // Ganti nomor dan pesan WhatsApp di bawah ini sesuai kebutuhanmu
        const waNumber = '6285143569870'; // ganti dengan nomor admin kamu
        const message = encodeURIComponent("Halo admin, saya ingin order Canva Pro 1 Bulan.");
        const waLink = `https://wa.me/${waNumber}?text=${message}`;

        window.open(waLink, '_blank');
      }
    }
  </script>

</body>
</html>
